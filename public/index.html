<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono">
        <label for="educacion">Educación:</label>
        <textarea id="educacion"></textarea>
        <label for="experiencia">Experiencia:</label>
        <textarea id="experiencia"></textarea>
        <label for="habilidades">Habilidades:</label>
        <textarea id="habilidades"></textarea>
        <label for="idiomas">Idiomas:</label>
        <textarea id="idiomas"></textarea>
        <label for="referencias">Referencias:</label>
<textarea id="referencias"></textarea>
        <button id="crearCV">Crear CV</button>       </div>
      <div class="col-md-6">
        <div id="cv"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="cv.js"></script>
</body>
</html>
