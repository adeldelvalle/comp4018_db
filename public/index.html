<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        <h1 class="main-title">Generador de CV</h1>
        <div class="row">
          <div class="col-md-6 form-wrapper">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono">
        <!-- Educación -->
<label for="titulo">Título:</label>
<input type="text" id="titulo">
<label for="institucion">Universidad:</label>
<input type="text" id="institucion">
<label for="fechaInicioEducacion">Fecha de inicio:</label>
<input type="date" id="fechaInicioEducacion">
<label for="fechaFinEducacion">Fecha de finalización:</label>
<input type="date" id="fechaFinEducacion">
<label for="habilidades">Habilidades:</label>
<input type="text" id="habilidades">
<!-- Experiencia -->
<label for="empresa">Empresa:</label>
<input type="text" id="empresa">
<label for="cargo">Cargo:</label>
<input type="text" id="cargo">
<label for="fechaInicioExperiencia">Fecha de inicio:</label>
<input type="date" id="fechaInicioExperiencia">
<label for="fechaFinExperiencia">Fecha de finalización:</label>
<input type="date" id="fechaFinExperiencia">
<label for="tipo">Tipo:</label>
<select id="tipo">
  <option value="laboral">Laboral</option>
  <option value="proyecto">Proyecto</option>
</select>
<label for="descripcion">Descripción:</label>
<textarea id="descripcion"></textarea>
<label for="proyecto">Proyecto:</label>
<input type="text" id="proyecto">
<label for="rol">Rol:</label>
<input type="text" id="rol">

<!-- Habilidad -->
<label for="nivelHabilidad">Nivel:</label>
<select id="nivelHabilidad">
  <option value="basico">Básico</option>
  <option value="intermedio">Intermedio</option>
  <option value="avanzado">Avanzado</option>
</select>

<!-- Idioma -->
<label for="idiomas">Idioma:</label>
<input type="text" id="idiomas">
<label for="nivelIdioma">Nivel:</label>
<select id="nivelIdioma">
  <option value="basico">Básico</option>
  <option value="intermedio">Intermedio</option>
  <option value="avanzado">Avanzado</option>
</select>

<!-- Certificaciones -->
<label for="certificacion">Certificación:</label>
<input type="text" id="certificacion">
<label for="institucionCertificacion">Institución:</label>
<input type="text" id="institucionCertificacion">
<label for="fechaCertificacion">Fecha de obtención:</label>
<input type="date" id="fechaCertificacion">

<!-- Referencia -->
<label for="referencias">Referencias:</label>
<input type="text" id="referencias">
<label for="relacion">Relación:</label>
<input type="text" id="relacion">
<input type="text" id="relacion">


<label for="emailRel">E-mail de relación:</label>
<input type="text" id="emailRel">
<label for="telRel">Tel de relación:</label>
<input type="text" id="telRel">

<button id="crearCV">Crear CV</button>
</div>
<div class="col-md-6 cv-display">
  <div id="cv"></div>
</div>
</div>
<div class="row mt-5">
<div class="col-md-12">
  <h2 class="cv-table-title">CVs creados anteriormente</h2>
  <div class="cv-table">
    <div id="nombresDeCVs"></div>
    <ul id="cv-list"></ul>
  </div>
</div>
</div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="cv.js"></script>
</body>
</html>
